<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/font/stylesheet.css" />
	<link rel="stylesheet" href="assets/css/greeter.css" />
</head>
<body>
	<div id="wrapper">
		<div id="card" class="clickable fade">
			<div id="header">
				<img id="archLogo" src="assets/ui/archlogo.png"></img>
			</div>
			<div id="cardContent">
				<div id="clockContainer" class="fade move up in">
					<div id="clock"></div>
				</div>
				<div id="loginContainer" class="fade move down hidden">
					<div id="profileImage"></div>
					<form id="loginForm">
						<div class="fieldWrap"><select id="users"></select></div>
						<div class="fieldWrap"><input id="password" placeholder="Password" type="password"/></div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/js/mock.js"></script>
	<script src="assets/js/clock.js"></script>
	<script src="assets/js/greeter.js"></script>
</body>
</html>
